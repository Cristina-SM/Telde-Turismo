  <div class="container">
    <div class="title-contact">
      <h1>Contacto</h1>
    </div>
    <div class="text-contact">
      <p>Si quieres más información sobre la guía turística en telde, ...</p>
    </div>
    <div class="col-md-4 m-auto">
      <form>
        <div class="form-group">
          <label for="email" class="mr-sm-2">Email:</label>
            <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Introduce el email" id="email">
          <label for="email2" class="mr-sm-2">Confirmación email:</label>
            <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Introduce el email" id="email2">
          <label for="name" class="mr-sm-2"> Nombre: </label>
            <input type= "text" class="form-control mb-2 mr-sm-2" placeholder="Introduce el nombre" id="name">
          <label for="surname" class="mr-sm-2"> Apellido: </label>
            <input type= "text" class="form-control mb-2 mr-sm-2" placeholder="Introduce el apellido" id="surname">
            <input type="radio" id="spanish" name= "language" value="spanish">
          <label> Español  </label><br>
            <input type="radio" id="other" name= "language" value="other">
          <label> Otro </label><br>
          <select name="cars" class="custom-select">
            <option selected>Idiomas</option>
            <option value="German">Alemán</option>
            <option value="Spanish">Español</option>
            <option value="French">Francés</option>
            <option value="dutch">Holandés</option>
            <option value="English">Inglés</option>
          </select>
          <input type="checkbox" id="validate" name="validete" value="checkbox">
          <label for="validate"> Verificación</label><br>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
        <button type="reset" class="btn btn-primary mb-2">Resetear</button>
      </form>
    </div>
