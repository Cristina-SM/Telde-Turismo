<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telde 360ยบ</title>
  <link rel="icon" href="img/icon.ico" type="image/png">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <link rel="stylesheet" href="css/button.css">
  <script src="js/components/change-site.js"></script>
  <script src="js/components/ambientsound.js"></script>
  <script src="js/components/change-web.js"></script>
</head>

<body>
  <div class="button-container">
    <button id="speaker-button">
      <img id="speaker-img" src="img/sound_off.png" alt="texture" />
    </button>
  </div>
  <a-assets>
    <img id="san_juan_360" src="img/san_juan_360.jpg" alt="san_juan_360">
    <img id="cuatro_puertas_360" src="img/cuatro_puertas_360.jpg" alt="cuatro_puertas_360">
    <img id="melenara_360" src="img/melenara_360.jpg" alt="melenara_360">
    <img id="tufia_360" src="img/tufia_360.jpg" alt="tufia_360">
    <img id="menu_360" src="img/menu_360.jpg" alt="menu_360">
    <img id="sound_on" src="img/sound_on.png" alt="sound_on">
    <audio id="wind" src="ogg/457318__stek59__autumn-wind-and-dry-leaves.wav" preload="auto"></audio>
    <audio id="sound_bird" src="ogg/119176__freitojos__20110402t1500z-roncao-grandola-portugal.mp3"
      preload="auto"></audio>
    <audio id="button" src="ogg/118227__joedeshon__phone-button-push.mp3" preload="auto"></audio>
    <audio id="beach_1" src="ogg/beach_1.mp3" preload="auto"></audio>
    <audio id="beach_2" src="ogg/beach_2.mp3" preload="auto"></audio>
    <audio id="place" src="ogg/Mall_Food_Court_01_Sound_Effect_Mp3_188.mp3" preload="auto"></audio>
  </a-assets>
  <a-scene>
    <a-camera>
      <a-cursor raycaster="object: .clickable"></a-cursor>
    </a-camera>

    <a-entity position="-1.7 1 -3">
      <a-entity>
        <a-plane color="black" position="1.7 2 0" width="3" height="0.25" class="clickable"
          change-site="img: #menu_360; sound: #place" sound="on: mouseenter; src: #button">
        <a-text value="Telde 360ยบ" color="white" align="center"></a-text>
      </a-plane>
      </a-entity>
      <a-entity>
        <a-plane color="black" position="5 1 3" rotation="0 -90 0 " width="3" height="0.25">
          <a-text value="Yaciemientos" color="white" align="center"></a-text>
        </a-plane>
        </a-entity>
      <a-entity>
        <a-box scale="0.25 0.25 0.25" position="5 0.5 1.8" rotation="0 -90 0" color="yellow"
          animation__position="property: rotation; to: 0 360 0; dir: alternate; dur: 3000; loop: true">
        </a-box>
        <a-plane color="black" position="5 0.5 3" rotation="0 -90 0" width="2" height="0.25" class="clickable"
          change-site="img: #cuatro_puertas_360; sound: #wind" sound="on: mouseenter; src: #button">
          <a-text value="Cuatro puertas" color="white" align="center"></a-text>
        </a-plane>
      </a-entity>
      <a-entity>
        <a-box scale="0.25 0.25 0.25" position="5 0 1.8" rotation="0 -90 0" color="yellow"
          animation__position="property: rotation; to: 0 360 0; dir: alternate; dur: 3000; loop: true">
        </a-box>
        <a-plane color="black" position="5 0 3" rotation="0 -90 0 " width="2" height="0.25"
          change-site="img: #san_juan_360; sound: #sound_bird" class="clickable" sound="on: mouseenter; src: #button">
          <a-text value="San Juan Bautista" color="white" align="center"></a-text>
        </a-plane>
      </a-entity>
      <a-entity>
        <a-plane color="black" position="-2 1 3" rotation="0 90 0" width="3" height="0.25">
          <a-text value="Playas" color="white" align="center"></a-text>
        </a-plane>
      </a-entity>
      <a-entity>
        <a-box scale="0.25 0.25 0.25" color="blue" position="-2 0.5 4.2"
          animation__position="property: rotation; to: 0 360 0; dir: alternate; dur: 3000; loop: true">
        </a-box>
        <a-plane color="black" position="-2 0.5 3" rotation="0 90 0" width="2" height="0.25"
          change-site="img: #tufia_360; sound: #beach_1" class="clickable" sound="on: mouseenter; src: #button">
          <a-text value="Tufia" color="white" align="center"></a-text>
        </a-plane>
      </a-entity>
      <a-entity>
        <a-box scale="0.25 0.25 0.25" color="blue" position="-2 0 4.2"
          animation__position="property: rotation; to: 0 360 0; dir: alternate; dur: 3000; loop: true">
        </a-box>
        <a-plane color="black" position="-2 0 3" rotation="0 90 0" width="2" height="0.25"
          change-site="img: #melenara_360 ; sound: #beach_2" class="clickable" sound="on: mouseenter; src: #button">
          <a-text value="Melenara" color="white" align="center"></a-text>
        </a-plane>
      </a-entity>
    </a-entity>
    <a-sky id="my-sky" src="#menu_360" sound="src: #place; loop: true" data-sounding="false"></a-sky>
  </a-scene>
  
</body>

</html>
